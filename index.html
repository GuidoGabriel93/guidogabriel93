<!DOCTYPE html>
<html>
    <head>
        <title> Calculadora de Hidratacion</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" />
    </head>
    
    <body>
        <div id="contenedor">
            <div>
                <h1 style="color: blue">Hidratacion Basal </h1>
                <h2>completa los siguientes datos</h2>

                <input type="number" placeholder="Peso en Kg"/>
                
                <button> Calcular </button>
        
                <p> volumen diario </p>
                <p> volumen por hora</p>
            </div>
            <div>
                <h1 style="color: blue;"> Como se Calcula?</h1>
                <ul>
                    <li>De 0 a 10 kg, calcula 100cc por cada kilo</li>
                    <li>Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta 20kg </li>
                    <li>De 20kg para arriba, se suman 20cc por cada kilo adicional</li>
                </ul>
            </div>
    
            
        </div>
        
    </body>  
</html>
